<!-- search input -->
<mat-form-field>
  <mat-label>name, type, color</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="text"
    [(ngModel)]="inputValue"
    (input)="onInputSearchBar()"
  />
  <button
    *ngIf="inputValue"
    matSuffix
    mat-icon-button
    (click)="inputValue = ''; onInputSearchBar()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<!-- chip -->
<mat-chip-listbox #chipList multiple>
  <mat-chip-option
    *ngFor="let option of filterOptions"
    (selectionChange)="onChipSelectionChange($event)"
    >{{ option }}</mat-chip-option
  >
</mat-chip-listbox>

<!-- spinner -->
<div class="spinner-container" *ngIf="isLoading; else list">
  <mat-spinner></mat-spinner>
</div>

<!-- all beer list -->
<ng-template #list>
  <mat-grid-list
    [cols]="gridCols"
    [gutterSize]="gridGutterSize"
    [rowHeight]="gridRowHeight"
  >
    <mat-grid-tile *ngFor="let beer of displayedBeers">
      <app-beer-card
        class="beer-card"
        [beer]="beer"
        [imageUrl]="
          beer.image_url
            ? beer.image_url
            : 'https://images.punkapi.com/v2/keg.png'
        "
      ></app-beer-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<!-- Paginator -->
<mat-paginator
  #paginator
  [color]="paginatorColor"
  [length]="paginatorLength"
  [pageSizeOptions]="paginatorSizeOptions"
  [showFirstLastButtons]="true"
  (page)="onPaginatorChanged($event)"
></mat-paginator>
