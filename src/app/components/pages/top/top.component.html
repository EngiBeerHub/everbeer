<mat-toolbar color="primary">
  <mat-icon>local_drink</mat-icon>
  <span>Ever Beer</span>
</mat-toolbar>
<h1>Today's Beer</h1>
<div class="random-beer-card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card *ngIf="!isLoading">
    <mat-card-header>
      <mat-card-title>{{ beer?.name }}</mat-card-title>
      <mat-card-subtitle>{{ beer?.tagline }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img [src]="imageUrl" [alt]="beer?.name" />
      <p>{{ beer?.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
<h1>Data</h1>
<p>{{ toJson(beer) }}</p>
