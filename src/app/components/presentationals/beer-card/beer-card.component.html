<mat-card *ngIf="error; else beerCard">
  <mat-card-title>{{ error }}</mat-card-title>
</mat-card>

<ng-template #beerCard>
  <mat-card *ngIf="!error">
    <mat-card-header>
      <mat-card-title>{{ beer?.name }}</mat-card-title>
      <mat-card-subtitle>{{ beer?.tagline }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img [src]="imageUrl" [alt]="beer?.name" />
      <p>{{ beer?.description }}</p>
    </mat-card-content>
  </mat-card>
</ng-template>
